<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Pink-form</title>
</head>
<body class="container">
    <h1 class="visually-hidden">
        Страница формы
    </h1>
    <header class="page-header">
            <a class="header-logo">
               <img class="logo-small" src="http://placehold.it/75x22">
               <img class="logo-middle" src="http://placehold.it/147x40">
               <img class="logo-large" src="http://placehold.it/147x40">
           </a>

        <nav class="navigation">
           <button class="navigation__toggle burger" type="button">
               Открыть меню
           </button>
            <ul class="navigation__list">
                <li class="navigation__item">
                    <a href="#">Главная</a>
                </li>
                <li class="navigation__item">
                    <a href="#">Фотографии</a>
                </li>
                <li class="navigation__item">
                    <a href="#">Конкурс</a>
                </li>
                <li class="navigation__item">
                    <a href="#">HTML Academy</a>
                </li>
            </ul>
        </nav>
    </header>

    <main class="page-main">
        <section class="section-header">
            <h2 class="section-header__title">
                Конкурс на самое безбашенное путешествие с Пинк
            </h2>
        </section>
        <section class="section-form">
            <h2 class="visually-hidden">Заполние формы</h2>
            <p class="section-form__title">
                Поделитесь своей историей и получите шанс выиграть ценный приз — 1000 миль на вашу бонусную карту! Пожалуйста, заполните форму ниже:
            </p>
            <form method="post" action="https://echo.htmlacademy.ru">
                <div class="section-form__full-name full-name__wrapper">
                    <p class="full-name__surname">
                        <label name="surname" for="your-surname">Фамилия</label>
                        <input class="full-name__input input__surname" id="your-surname" type="text" placeholder="Укажите фамилию *">
                    </p>
                    <p class="full-name__name">
                        <label name="name" for="your-name">Имя</label>
                        <input class="full-name__input input__name" id="your-name" type="text" placeholder="Укажите ваше имя *">
                    </p>
                    <p class="full-name__patronymic">
                        <label name="patronymic" for="your-patronymic">Отчество</label>
                        <input class="full-name__input input__patronymic" id="your-patronymic" type="text" placeholder="Ну и отчество тоже *">
                    </p>
                </div>
            </form>
        </section>
    </main>

    <footer class="page-footer">
        <p class="footer__logo">
             <img class="footer__logo-img" src="http://placehold.it/147x40">
        </p>
        <ul class="footer__social social__list">
            <li class="social__item twitter">
                <img class="social__icon" src="http://placehold.it/18x14">
            </li>
            <li class="social__item facebook">
                <img class="social__icon" src="http://placehold.it/9x18">
            </li>
            <li class="social__item youtube">
                <img class="social__icon" src="http://placehold.it/15x13">
            </li>
        </ul>
        <p class="copyright">
            <span class="copyright__developed-by">Разработано</span>
            <img class="social__icon" src="http://placehold.it/27x34">
        </p>
    </footer>

</body>
</html>
